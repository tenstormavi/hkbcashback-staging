{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
<div class="page-header">
    <h1>User Transaction</h1>
</div>

<table class="table table-striped table-hover ">
<thead>
	<tr>
	{% for h in header %}
		<th>{{ h }}</th>
	{% endfor %}
	</tr>
</thead>
<tbody>
	
	{% for info in content %}
		<tr class = "info">
		{% for i in info %}
			<td>{{ i }}</td>
		{% endfor %}
		</tr>
	{% endfor %}
</tbody>
</table>



 {% endblock %}
